<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decken Gamer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ccc;
    }

    .card-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin: 0 0 10px 0;
      color: #fff;
    }

    .card p {
      margin: 0;
      color: #ddd;
    }

    /* Ask AI Button */
    .ai-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c9a7;
      transition: transform 0.3s ease;
    }

    .ai-btn:hover {
      transform: scale(1.05);
    }

    /* Theme Toggle Button */
    .theme-toggle-btn {
      position: fixed;
      top: 70px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .theme-toggle-btn:hover {
      transform: scale(1.05);
    }

    /* Mobile Responsive */
    @media (max-width: 500px) {
      .ai-btn, .theme-toggle-btn {
        right: 10px;
        font-size: 13px;
        padding: 8px 12px;
      }

      .theme-toggle-btn {
        top: 65px;
      }

      .card-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Decken Gamer</h1>
      <div class="tagline">Gourav | Gourav | Gourav</div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>We Build Beautiful, Functional Websites.</h2>
    <div class="card-container">
      <div class="card">
        <h3>Business Website</h3>
        <p>Professional websites for companies and startups.</p>
      </div>
      <div class="card">
        <h3>E-Commerce</h3>
        <p>Online store with cart, login, and payments.</p>
      </div>
      <div class="card">
        <h3>Portfolio</h3>
        <p>Personal brand websites for artists, freelancers.</p>
      </div>
    </div>
  </main>

  <!-- Ask AI Button -->
  <button class="ai-btn" onclick="alert('AI Assistant Coming Soon!')">ðŸ¤– Ask AI</button>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      alert("Theme toggling feature coming soon!");
    }
  </script>
</body>
</html>
