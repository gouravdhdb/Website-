<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffee;
      overflow: hidden;
    }

    .wave-loader {
      display: flex;
      gap: 5px;
      align-items: end;
    }

    .bar {
      width: 8px;
      height: 20px;
      background: #00ffee;
      border-radius: 4px;
      animation: wave 1s infinite ease-in-out;
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes wave {
      0%, 100% {
        height: 20px;
        opacity: 0.6;
      }
      50% {
        height: 60px;
        opacity: 1;
      }
    }

    .loading-text {
      position: absolute;
      bottom: 40px;
      font-size: 1.4rem;
      text-shadow: 0 0 8px #00ffee;
    }
  </style>

  <script>
    // Redirect to your website after 3 seconds
    setTimeout(function () {
      window.location.href = "https://gouravdhdb.github.io/Website-/";
    }, 700);
  </script>
</head>
<body>
  <div>
    <div class="wave-loader">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="loading-text">Loading Website...</div>
  </div>
</body>
</html>
